{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
  <h2>Sign up</h2>
  <form class="form-horizontal"  method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field|bootstrap }}
      
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
{% endblock %}
